<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Log in - Chatboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Titillium+Web&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <main id="app" class="single-page d-flex flex-column justify-content-around">
            <form class="site-form p-3">
                <h1 class="headline" class="p-3">
                    Log in
                </h1>
                <div id="result-box"></div>
                <div class="mb-3">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" name="username" placeholder="Your username...">
                </div>
                <div class="mb-3">
                    <label for="passwd">Password</label>
                    <input class="form-control" type="password" name="passwd">
                </div>
                <div class="mb-3">
                    <p>Do not have an account? <a href="register">Register</a>.</p>
                </div>
                <button type="submit" class="button siginificant">Log in</button>
            </form>
        </main>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/crypto-js/crypto-js.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
